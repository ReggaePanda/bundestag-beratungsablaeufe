name: Update DIP21 Daten

on:
  # schedule:
  #   - cron: "0 5 * * *"
  [push] # do it on push for testing

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Scrape Data
        run: npx @democracy-deutschland/dip21-scraper --html -s 10 --periods 19 --operationtypes 100 --quiet --out .
        env:
          SCRAPER_USER_AGEND: UpdateGithubData-(github.com/bundestag/dip21-daten)

      - run: git status

      - uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Action – Update DIP21 Data
